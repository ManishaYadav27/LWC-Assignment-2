            <h4><b>Search Accounts</b></h4>
        </div>
        <div class='slds-grid slds-align_absolute-center'>
            <div class="slds-size_1-of-4"></div>

                <lightning-combobox label="Select Type" value={selectedItem} placeholder="Choose Types"

            </div>
            <div class=" slds-size_1-of-4 slds-float_left slds-p-left_small slds-p-top_large">
                <lightning-button label='Search' onclick={handleTypeSearch} variant='brand'></lightning-button>

        </div>
